<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Country Information</h1>
        <div id="country-container" class="card">
          <div class="card-body">
            <p id="country-name" class="card-text"></p>
            <p id="capital" class="card-text"></p>
            <p id="population" class="card-text"></p>
            <button id="fetch-country" class="btn btn-primary">Get Country Info</button>
          </div>
        </div>
      </div>
    
      <script src="script.js"></script>
    
</body>
</html>
